  <script src="bookserver.js"></script>
</head>
<body>

  <section class="wrapper">

    <header>
      <h1><a href="./book_index.html">Peach's Picks </a></h1>
      <a href="#" class="open-panel"><span class="fa fa-book fa-fw"></span>Menu</a>
    </header>

    <nav>
      <a href="#" class="close-panel"> x </a>
      <ul class="menu">
        <li><span> Titles </span></li>
        <li><a href="./dracula.html">Dracula</a></li>

      </ul>

    <!-- Start new content here -->

    <div id="book-content">
      <p id="text"> REPLACE </p>
    </div>

  </section>

  <script>

  var container = document.getElementById("book-content")
  var text = document.getElementById("text");
  var skin1 = document.getElementById("skin1");
  var skin2 = document.getElementById("skin2");
  var skin3 = document.getElementById("skin3");

  skin1.addEventListener("click", function(){
    container.style.background = "#fff";
    text.style.color = "#000";
  });

  skin2.addEventListener("click", function(){
    container.style.background = "#f5f5dc";
    text.style.color = "#000";
  });

  skin3.addEventListener("click", function(){
    container.style.background = "#000";
    text.style.color = "#fff";
  });

</script>
